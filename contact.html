<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact LOGI</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/Mkhpj225/favicon-largefill-1.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .contact-section {
      padding: 140px 5% 100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5rem;
      max-width: 1200px;
      margin: auto;
      align-items: center;
    }
    .contact-info h2, .contact-form h2 {
      font-family: 'Playfair Display', serif;
      color: var(--brown);
      font-size: 2.8rem;
    }
    .contact-info p { margin: 1.5rem 0; font-size: 1.1rem; }
    .contact-form input, .contact-form textarea {
      width: 100%; padding: 15px; margin: 12px 0; border: 1px solid #ddd; border-radius: 10px; font-family: inherit;
    }
    .contact-form textarea { height: 150px; }
    @media (max-width: 768px) {
      .contact-section { grid-template-columns: 1fr; text-align: center; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo"><img src="https://i.ibb.co/Mkhpj225/favicon-largefill-1.png" alt="LOGI"></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Shop</a>
        <a href="franchise.html">Franchise</a>
        <a href="contact.html">Contact</a>
      </div>
      <button id="logout-btn" style="display:none; padding: 10px 20px; background: linear-gradient(90deg, #8B6F47, #6B5839); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px;">Logout</button>
    </nav>
  </header>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isAuthenticated = sessionStorage.getItem('logi_user_authenticated');
      if(!isAuthenticated){
        window.location.href = 'auth.html';
      }

      const logoutBtn = document.getElementById('logout-btn');
      
      if(logoutBtn) {
        logoutBtn.style.display = 'block';
        logoutBtn.addEventListener('click', function(e){
          e.preventDefault();
          sessionStorage.removeItem('logi_user_authenticated');
          sessionStorage.removeItem('logi_user_email');
          localStorage.removeItem('logi_remember_email');
          window.location.href = 'auth.html';
        });
      }
    });
  </script>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>We're here to help you on your strength journey.</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> support@logi.in</p>
      <p><strong>Franchise:</strong> franchise@logi.in</p>
      <p><strong>Office:</strong> Mumbai | Delhi | Bangalore</p>
    </div>
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;
      
      const whatsappMessage = `
*LOGI Contact Form Inquiry*

*Name:* ${name}
*Email:* ${email}
*Phone:* ${phone}
*Message:* ${message}
      `.trim();
      
      const encodedMessage = encodeURIComponent(whatsappMessage);
      const whatsappURL = `https://wa.me/919985309102?text=${encodedMessage}`;
      
      window.open(whatsappURL, '_blank');
      
      // Reset form
      document.getElementById('contactForm').reset();
      alert('Thank you for reaching out! Your message is being sent to WhatsApp.');
    });
  </script>

  <a href="https://wa.me/919985309102" target="_blank" class="whatsapp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <footer>Â© 2025 LOGI - All Rights Reserved</footer>
</body>
</html>
